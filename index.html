<!--
 Basic example
-->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./dist/mindar-image-aframe.prod.js"></script>
    <script src="./dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>

    <style>
      body {
        margin: 0;
      }
      .container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <a-scene mindar-image="imageTargetSrc: ./assets/Pellegrini-Italia.mind; showStats: false;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <video id="mural_anim" src="./assets/VID-20220531-WA0000.mov" loop="true" autoplay muted="true"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

         <a-entity id="example-target"  mindar-image-target="targetIndex: 0">
           <a-plane src="#mural_anim" position="0 0 0" height="1.382" width="1.05" rotation="0 0 0"></a-plane>
        </a-entity>

      </a-scene>
      <script>
        window.addEventListener('load', function () {
          var v = document.querySelector('#mural_anim');
          v.play();
        });

    </script>
    </div>
  </body>
</html>
